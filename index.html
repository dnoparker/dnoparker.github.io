<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Page title -->
  <title>Shades Skin Tone Detection</title>
  
  <!-- Import map for module imports -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js",
      "@tweenjs/tween.js": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"
    }
  }
  </script>
  
  <!-- Main JavaScript file -->
  <script type="module" src="./js/main.js"></script>
  
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./css/styles.css">
  
  <!-- Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Container for AR content -->
  <div id="container" style="width: 100%; height: 100%;"></div>
  
  <!-- Hidden video element for webcam feed -->
  <video id="webcam" autoplay playsinline style="display: none;"></video>
  
  <!-- Hidden image element for captured image -->
  <img id="captured-image" style="display:none; position: absolute; top: 10px; left: 10px; border: 2px solid black;" />
  
  <!-- Button to send data to AI -->
  <button id="send-to-ai" class="button">Send to AI</button>
  
  <!-- Button row for additional actions -->
  <div class="button-row">
    <!-- Button to get average colors -->
    <button id="get-average-colors" class="button">Get Average Colors</button>
    <!-- Div to display average color -->
    <div id="average-color-circle"></div>
  </div>
  
  <!-- Loading animation -->
  <div id="loading-animation" class="loading-hidden">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <!-- Replace the existing controls div with this new version -->
  <div id="controls-container">
    <button id="toggle-controls" class="button">Toggle Controls</button>
    <div id="controls" class="collapsed">
      <div class="control">
        <label for="gapSize">Gap Size:</label>
        <input type="range" id="gapSize" min="0" max="0.1" step="0.01" value="0.02">
      </div>
      <div class="control">
        <label for="cornerRadius">Corner Radius:</label>
        <input type="range" id="cornerRadius" min="0" max="0.2" step="0.01" value="0.05">
      </div>
      <div class="control">
        <label for="minOuterRadius">Min Height:</label>
        <input type="text" id="minOuterRadius" value="1">
      </div>
      <div class="control">
        <label for="maxOuterRadius">Max Height:</label>
        <input type="text" id="maxOuterRadius" value="1.5">
      </div>
      <div class="control">
        <label for="sliceCount">Number of Slices:</label>
        <input type="number" id="sliceCount" min="2" max="20" value="5">
        <button id="updateSlices">Update</button>
      </div>
    </div>
  </div>
  
  <!-- Add this new div for the tone circles -->
  <div id="tone-circles"></div>
</body>

</html>
